<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema Solar 3D</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; color: white; font-family: 'Inter', sans-serif; }
    canvas { display: block; }
    #loading { position: absolute; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; flex-direction: column; z-index: 20; }

    #planet-buttons, #music-controls {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    #music-controls {
      bottom: 80px;
    }

    #planet-buttons {
      bottom: 20px;
    }

    .planet-btn, .music-btn {
      background: #1f2937;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .planet-btn:hover, .music-btn:hover {
      background: #374151;
    }

    #info-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 15;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="animate-spin h-16 w-16 border-4 border-blue-500 border-t-transparent rounded-full"></div>
    <p class="mt-4 text-blue-300">Cargando sistema solar...</p>
  </div>

  <canvas id="canvas"></canvas>

  <!-- Botones de control de mÃºsica -->
  <div id="music-controls">
    <button class="music-btn" onclick="document.getElementById('bg-music').pause()">ðŸ”‡ Pausar mÃºsica</button>
    <button class="music-btn" onclick="document.getElementById('bg-music').play()">ðŸ”Š Reanudar mÃºsica</button>
  </div>

  <!-- Botones de planetas -->
  <div id="planet-buttons"></div>

  <!-- Panel de informaciÃ³n -->
  <div id="info-panel">
    <h2 id="planet-name" class="text-yellow-400 text-xl font-bold"></h2>
    <p id="planet-desc" class="text-sm text-gray-300 mt-2"></p>
  </div>

  <!-- Audio -->
  <audio id="bg-music" loop autoplay>
    <source src="audio/space.mp3" type="audio/mpeg" />
  </audio>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
