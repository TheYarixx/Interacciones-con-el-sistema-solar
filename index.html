<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema Solar 3D</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Inter', sans-serif;
    }
    canvas { display: block; }

    #loading {
      position: absolute;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 20;
    }

    #planet-buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      z-index: 10;
      padding: 10px;
    }

    .planet-btn {
      background: #1f2937;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.3s;
    }

    .planet-btn:hover { background: #374151; }

    #info-panel {
      position: absolute;
      background: rgba(0, 0, 0, 0.75);
      padding: 16px;
      border-radius: 10px;
      z-index: 15;
      max-width: 280px;
    }

    @media (max-width: 768px) {
      #info-panel {
        top: 10px;
        right: 10px;
        left: auto;
        bottom: auto;
        width: 90%;
      }
    }

    @media (min-width: 769px) {
      #info-panel {
        bottom: 20px;
        left: 20px;
        top: auto;
        right: auto;
      }
    }

    #music-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 15;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="animate-spin h-12 w-12 border-4 border-blue-500 border-t-transparent rounded-full"></div>
    <p class="mt-4 text-blue-300">Cargando sistema solar...</p>
  </div>

  <canvas id="canvas"></canvas>

  <div id="planet-buttons"></div>

  <div id="info-panel" style="display: none;">
    <h2 id="planet-name" class="text-yellow-400 text-lg font-bold"></h2>
    <p id="planet-desc" class="text-sm text-gray-300 mt-2"></p>
  </div>

  <button id="music-toggle">ðŸ”Š MÃºsica</button>
  <audio id="bg-music" loop autoplay>
    <source src="audio/space.mp3" type="audio/mpeg" />
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
