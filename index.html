<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li data-planet="mercury">Mercury</li>
        <li data-planet="venus">Venus</li>
        <li data-planet="earth">Earth</li>
        <li data-planet="mars">Mars</li>
        <li data-planet="jupiter">Jupiter</li>
        <li data-planet="saturn">Saturn</li>
        <li data-planet="uranus">Uranus</li>
        <li data-planet="neptune">Neptune</li>
        <li data-planet="pluto">Pluto</li>
      </ul>
    </aside>

    <main class="solar-system">
      <div class="planet-container">
        <div class="planet" id="planet"></div>
        <div class="info" id="planet-info">
          <h2>Welcome to the Solar System</h2>
          <p>Click on a planet to learn more.</p>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
